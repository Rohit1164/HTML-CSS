<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>

<body>
  <div class="heading">
    <h1>Image Gallery</h1>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="./img/1.jpg" onclick="openModal('./img/1.jpg')" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="./img/2.jpg" onclick="openModal('./img/2.jpg')" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="./img/3.jpg" onclick="openModal('./img/3.jpg')" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="./img/4.jpg" onclick="openModal('./img/4.jpg')" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="./img/5.jpg" onclick="openModal('./img/5.jpg')" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="./img/6.jpg" onclick="openModal('./img/6.jpg')" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="./img/7.jpg" onclick="openModal('./img/7.jpg')" alt="Image 7">
    </div>
    <div class="gallery-item">
      <img src="./img/8.jpg" onclick="openModal('./img/8.jpg')" alt="Image 8">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>

</html>
