<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-card">
    <img src="myPic.jpg" alt="Profile Picture" class="profile-pic">
    <div class="name">John Doe</div>
    <div class="bio">Web Developer | Tech Enthusiast | Content Creator</div>
    <div class="stats">
      <div>Posts<br><strong>120</strong></div>
      <div>Followers<br><strong>8.5K</strong></div>
      <div>Following<br><strong>320</strong></div>
    </div>
    <div class="buttons">
      <button class="btn follow">Follow</button>
      <button class="btn message">Message</button>
    </div>
  </div>
</body>

</html>
