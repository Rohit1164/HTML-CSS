<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Online Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product">
      <img src="T-Shirt.jpeg" alt="Product Image">
      <div class="product-details">
        <h2>Product Name</h2>
        <p class="price">$99.99</p>
        <p class="description">This is a great product with excellent features.</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>
</body>

</html>
